<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position box-vertical</title>
    <style>
        section {
            position: relative;
            background-color: blue;
            max-width: 500px;
            height: 600px;
        }

        article {
            position: absolute;
            background-color: red;
            height: 200px;
            width: 400px;

            top: 50%;
            left: 50%;

            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
