<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentees ou simplesmente aumente e diminua o tamanho  do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <p>gostei, pq a imagem muda de acordo com o dispositivo a</p>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Mess Call - USAF Heritage of America Band .mp3" type="audio/mpeg">
        <source src="midia/Mess Call - USAF Heritage of America Band .ogg" type="audio/ogg">
        <source src="midia/Mess Call - USAF Heritage of America Band .wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Mess Call - USAF Heritage of America Band .mp3">Clique aq para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
