<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            
            border: 10px solid greenyellow;

            padding: 10px 10px;

            margin: 10px auto 10px auto; 
            /*centralizando a caixa com a lateral*/
            
            outline: 5px dashed salmon;
        }

        a {
            border: 5px solid red;
            padding: 1px 2px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exempçlos de caixas de inline-level</a>vamos ver como tudo isso funciona</p>
</body>
</html>
