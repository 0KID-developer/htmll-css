<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>checkbox e radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="H" checked>
            <label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas" checked>
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
