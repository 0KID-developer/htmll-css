<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <!--estudar mais RegEx-->
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iname">nome</label>
                <input type="text" name="name" id="iname" required autocomplete="name" maxlength="20" minlength="10">
            </p>
            <p>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
