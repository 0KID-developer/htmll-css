<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">ano que nasceu:</label>
            <input type="number" name="ano" id="iano" max="2025" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        } 
    </script>
</body>
</html>
