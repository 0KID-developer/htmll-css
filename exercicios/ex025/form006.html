<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <!--quando for ultilizar o input:file deve trocar o method get por post -->
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="isat">Nivel de saturação</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
