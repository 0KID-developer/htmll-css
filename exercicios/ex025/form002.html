<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form method="get" autocomplete="off">
        <p>
            <label for="iusu">usu√°rio:</label>

        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="senha" id="isen" required minlength="8" maxlength="8" placeholder="senha do usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
